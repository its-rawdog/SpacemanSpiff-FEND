<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Effective JavaScript: Frogger</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <!-- Trigger/Open The Modal -->
  <button id="modal-opener"></button>

  <!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <img class="spiff-bg" src="images/spiff-background.jpg" alt="">
      <p class="winner">Booya! zap those pesky aliens</p>
      <span class="close"><p class="again">Play Again</p></span>
    </div>

  </div>

  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>

</html>
